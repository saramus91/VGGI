<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>PA#3</title>
   <style>
      body {
         background-color: #EEEEEE;
      }
   </style>
   <script src="./shader.gpu"></script>
</head>
<body>
<h2>A Cube with "Trackball" Mouse Rotation</h2>

<p>
   <b>Keys:</b><br>
   A/D – move pivot along U axis<br>
   W/S – move pivot along V axis<br>
   Q/E – reduce/increase texture scale (scale)
</p>

<div>
   U resolution: <input type="range" id="uRes" min="10" max="100" value="24" step="1">
   V resolution: <input type="range" id="vRes" min="10" max="100" value="20" step="1">
</div>

<div>
   Light Radius: <input type="range" id="lightRadius" min="1" max="20" value="10" step="0.1"><br>
   Light Azimuth (0-360): <input type="range" id="lightAzimuth" min="0" max="360" value="45" step="1"><br>
   Light Elevation (0-360): <input type="range" id="lightElevation" min="0" max="360" value="30" step="1"><br>
</div>


<div id="canvas-holder">
   <canvas width="800" height="800" id="webglcanvas" style="background-color:#AAAAAA"></canvas>
</div>

<script src="./Utils/m4.js"></script>
<script type="module">
   import { init } from './main.mjs';
   document.addEventListener('DOMContentLoaded', () => {
      init();
   });
</script>

</body>
</html>
