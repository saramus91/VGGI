<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>PA#2</title>
   <style>
      body {
         background-color: #EEEEEE;
      }
   </style>
   <script src="./Utils/trackball-rotator.js"></script>
   <script src="./Utils/m4.js"></script>
   <script src="./shader.gpu"></script>
   <script src="./main.js"></script>
   <script src="./model.js"></script>
</head>
<body onload="init()">

<h2>A Cube with "Trackball" Mouse Rotation</h2>

<div>
   U resolution: <input type="range" id="uRes" min="10" max="100" value="24" step="1" oninput="updateSliders()">
   V resolution: <input type="range" id="vRes" min="10" max="100" value="20" step="1" oninput="updateSliders()">
</div>

<p id="message">Drag your mouse on the cube to rotate it.<br>
   (On a touch screen, you can use your finger.)</p>


<div id="canvas-holder">
   <canvas width="800" height="800" id="webglcanvas" style="background-color:#AAAAAA"></canvas>
</div>

</body>
</html>
